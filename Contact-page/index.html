<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Contact Page</title>

  <body>
    <header>

    </header>

    <section class="info">

          <div class="input">

            </div>
          </div>

          <div class="textbox">
            <label for="">Message</label>
            <div class="big-caja">
              <p>50-100 employees</p>
            </div>
          </div>
         
        </div>
        <button>Contact Sales</button>

      </div>
