<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivina la palabra</title>
  </head>
  <body>
    <div class="card">
      <h1>World Scramblee</h1>
      <div class="word">
        <p>Palabra</p>
      </div>
      <div class="attends">
        <div class="tries">
          <p>Tries(<span id="intend">0</span>/5):</p>
          <div class="ball-intend"></div>
          <div class="ball-intend"></div>
          <div class="ball-intend"></div>
          <div class="ball-intend"></div>
          <div class="ball-intend"></div>
        </div>
        <div class="mistakes">
          <p>Mistakes:</p>
          <div class="wrong-words">
            <p>a,</p>
            <p>b,</p>
            <p>c </p>
          </div>
        </div>
      </div>
      <div class="put-words">
        <div class="put-word">
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
        </div>
      </div>
      <div class="buttons">
        <button>Random</button>
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
