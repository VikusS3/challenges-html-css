<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivina la palabra</title>
  </head>
  <body>
    <div class="card">
      <h1>World Scramblee</h1>
      <div class="word">
        <p id="wordDisplay"></p>
      </div>
      <div class="attends">
        <div class="tries">
          <p>Tries(<span id="intend">0</span>):</p>
          <div class="ball-intend"></div>
          <div class="ball-intend"></div>
          <div class="ball-intend"></div>
          <div class="ball-intend"></div>
          <div class="ball-intend"></div>
        </div>
        <div class="mistakes">
          <p>Mistakes:</p>
          <div class="wrong-words" id="mistakesDisplay">
            
          </div>
        </div>
      </div>
      <div class="put-words">
        <div class="put-word" id="wordInput">
        </div>
      </div>
      <div class="buttons">
        <button id="randomBtn">Random</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="word-corrects">
        <p> palabras correctas: <span id="correctDisplay"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
